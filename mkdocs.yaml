# Project information
site_name: GHGA User Documentation
site_description: Public documentation of the German Human Genome-Phenome Archive.
site_author: The GHGA Team
site_url: https://docs.ghga-dev.de

# Repository
repo_name: GHGA User Documentation
repo_url: https://github.com/ghga-de/docs/
edit_uri: "edit/main/docs/"

# Copyright
copyright: 2023 The GHGA Team

# Theming, Configuration
theme:
  name: material
strict: false
extra_css:
  - css/extra.css

# Plugins
plugins:
  - search
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.tabbed
  - pymdownx.superfences

# Page tree
nav:
  - "Overview": index.md
  - "GHGA Metadata Model":
      - "Overview": metadata/overview.md
      - metadata/concepts.md
      - metadata/modules.md
      - "Entities & Attributes": metadata/entities.md
  - "Tools":
      - "GHGA Validator": validator/validator.md
